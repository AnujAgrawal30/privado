sources:
  - id: Data.Sensitive.SocialMediaData.SocialMediaAccount
    name: Social Media Account
    category: Social Media Data
    is_sensitive: False
    sensitivity: medium
    patterns:
      - pattern: "(?i)(?:facebook|instagram|linkedin|twitter|youtube|whatsapp|reddit|snapchat|pinterest|medium|behance|dribble)[^\\s/(;)#|,=!>]*(?:account|profile)"
    tags:
      - law: GDPR
  
  - id: Data.Sensitive.SocialMediaData.SocialMediaActivity
