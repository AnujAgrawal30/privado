      - pattern: "(?i)(?:facebook|instagram|linkedin|twitter|youtube|whatsapp|reddit|snapchat|pinterest|medium|behance|dribble)[^\\s/(;)#|,=!>]*(?:likes|comments|shares)|reddit[^\\s/(;)#|,=!>]*(?:upvote|downvote)|pinterest[^\\s/(;)#|,=!>]*pin|twitter[^\\s/(;)#|,=!>]*tweet"
    tags:
      - law: GDPR
  
  - id: Data.Sensitive.SocialMediaData.SocialMediaContact
    name: Social Media Contact
    category: Social Media Data
    is_sensitive: False
    sensitivity: medium
