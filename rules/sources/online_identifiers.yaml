sources:
  - id: Data.Sensitive.OnlineIdentifiers.Cookies
    name: Cookies
    category: Online Identifiers
    isSensitive: False
    sensitivity: medium
    patterns:
      - "(?i)cookies|cookie"
    tags:
      law: GDPR

  - id: Data.Sensitive.OnlineIdentifiers.DeviceIdentifier
    name: Device Identifier
    category: Online Identifiers
    isSensitive: False
    sensitivity: medium
    patterns:
      - "(?i)device[^\\s/(;)#|,=!>]{0,5}(?:id|name|info)|idfa|idfv|advertising[^\\s/(;)#|,=!>]{0,5}id|gps[^\\s/(;)#|,=!>]{0,5}adid|hardware[^\\s/(;)#|,=!>]{0,5}name|mobile[^\\s/(;)#|,=!>]{0,5}(?:model|brand)|laptop[^\\s/(;)#|,=!>]{0,5}(?:model|brand)"
    tags:
      law: GDPR

  - id: Data.Sensitive.OnlineIdentifiers.IPAddress
    name: IP Address
    category: Online Identifiers
    isSensitive: False
    sensitivity: medium
    patterns:
      - "(?i)(?:(?<!sh)ip|ipv4|ipv6)[^\\s/(;)#|,=!>]{0,10}address|machine[^\\s/(;)#|,=!>]{0,10}ip"
    tags:
      law: GDPR

  - id: Data.Sensitive.OnlineIdentifiers.MACAddress
    name: MAC Address
    category: Online Identifiers
    isSensitive: False
    sensitivity: medium
    patterns:
      - "(?i)mac[^\\s/(;)#|,=!>]{0,2}(?:address|ip)|ip[^\\s/(;)#|,=!>]{0,2}mac"
    tags:
      law: GDPR
    
  - id: Data.Sensitive.OnlineIdentifiers.Pixel
    name: Pixel
    category: Online Identifiers
    isSensitive: False
    sensitivity: low
    patterns:
      - "(?i)online[^\\s/(;)#|,=!>]{0,10}identifier|online[^\\s/(;)#|,=!>]{0,10}identity"
    tags:
      law: GDPR

  - id: Data.Sensitive.OnlineIdentifiers.AdvertisingIdentifiers
    name: Advertising Identifiers
    category: Online Identifiers
    isSensitive: False
    sensitivity: low
    patterns:
      - "(?i)idfa|idfv|advertising[^\\s/(;)#|,=!>]{0,5}id|gps[^\\s/(;)#|,=!>]{0,5}adid"
    tags:
      law: GDPR