sources:
  - id: Data.Sensitive.PersonalIdentification.DateofBirth
    name: Date of Birth
    category: Personal Identification
    isSensitive: False
    sensitivity: low
    patterns:
      - "(?i)date[^\\s/(;)#|,=!>]{0,5}of[^\\s/(;)#|,=!>]{0,5}birth|birth[^\\s/(;)#|,=!>]{0,5}(?:day|date|month|year)"
    tags:
      law: GDPR

  - id: Data.Sensitive.PersonalIdentification.FirstName
    name: First Name
    category: Personal Identification
    isSensitive: False
    sensitivity: low
    patterns:
      - "(?i)(?:first|person|policyholder|insurer|claimant)[^\\s/(;)#|,=!>]{0,5}name"
    tags:
      law: GDPR
  
  - id: Data.Sensitive.PersonalIdentification.Gender
    name: Gender
    category: Personal Identification
    isSensitive: False
    sensitivity: low
    patterns:
      - "(?i)[^-]male|[^-]female|transgender|genderqueer|genderfluid|omnigender|multigender|polygender|neutrois|pangender|trigender|cisgender|agender|androgyne|androgynous|[^-]gender"
    tags:
      law: GDPR
  
  - id: Data.Sensitive.PersonalIdentification.LastName
    name: Last Name
    category: Personal Identification
    isSensitive: False
    sensitivity: low
    patterns:
      - "(?i)last[^\\s/(;)#|,=!>]{0,5}name|sur(?!geon)[^\\s/(;)#|,=!>]{0,5}name"
    tags:
      law: GDPR
  
  - id: Data.Sensitive.PersonalIdentification.Age
    name: Age
    category: Personal Identification
    isSensitive: False
    sensitivity: low
    patterns:
      - "(?i)[^a-zA-Z-\\s/(;)#|,=!>]age|\\bage\\b|age[^\\s/(;)#|,=!>]{0,10}(?:years|yrs)|(?:user|person|customer|policyholder|insurer|claimant)[^\\s/(;)#|,=!>]{0,10}age"
    tags:
      law: GDPR

  - id: Data.Sensitive.PersonalIdentification.EmployeeCode
    name: Employee Code
    category: Personal Identification
    isSensitive: False
    sensitivity: low
    patterns:
      - "(?i)(?:employee)[^\\s/(;)#|,=!>]{0,10}(?:no|number|code|id|nbr)"
    tags:
      law: GDPR

  - id: Data.Sensitive.PersonalIdentification.Photograph
    name: Photograph
    category: Personal Identification
    isSensitive: False
    sensitivity: medium
    patterns:
      - "(?i)(?:profile|employee|user|policyholder|insurer|claimant)[^\\s/(;)#|,=!>]{0,5}(?:picture|pic|photo)"
    tags:
      law: GDPR
