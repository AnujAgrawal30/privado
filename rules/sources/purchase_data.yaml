sources:
  - id: Data.Sensitive.PurchaseData.PurchaseHistory
    name: Purchase History
    category: Purchase Data
    is_sensitive: False
    sensitivity: medium
    patterns:
      - pattern: "(?i)purchase[^\\s/(;)#|,=!>]{0,5}(?:history|(?<!site|val)id)|past[^\\s/(;)#|,=!>]{0,5}(?:purchases|purchase)|previous[^\\s/(;)#|,=!>]{0,5}purchase"
    tags:
      - law: GDPR
  
  - id: Data.Sensitive.PurchaseData.ProductReturnHistory
    name: Product Return History
    category: Purchase Data
    is_sensitive: False
    sensitivity: medium
    patterns:
      - pattern: "(?i)return[^\\s/(;)#|,=!>]{0,5}(?:history|product)|cancel[^\\s/(;)#|,=!>]{0,5}(?:order|purchase)|exchange[^\\s/(;)#|,=!>]{0,5}product"
