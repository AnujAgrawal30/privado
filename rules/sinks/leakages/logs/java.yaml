sinks:

  - id: Leakages.Log.Error
    name: Log4j Error
    patterns:
      - "(?i)(?:org.apache.logging.log4j|org.tinylog.Logger|ch.qos.logback).*error.*"
    tags:
    
  - id: Leakages.Log.Warn
    name: Log4j Warn
    patterns:
      - "(?i)(?:org.apache.logging.log4j|org.tinylog.Logger|ch.qos.logback).*warn.*"
    tags:
  
  - id: Leakages.Log.Debug
    name: Log4j Debug
    patterns:
      - "(?i)(?:org.apache.logging.log4j|org.tinylog.Logger|ch.qos.logback).*debug.*"
    tags:
  
  - id: Leakages.Log.Info
    name: Log4j Error
    patterns:
      - "(?i)(?:org.apache.logging.log4j|org.tinylog.Logger|java.util.logging|ch.qos.logback).*info.*"
