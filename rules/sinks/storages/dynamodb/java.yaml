
# Sink Rules for storage database Amazon Dynamo DB - https://aws.amazon.com/dynamodb/

sinks:

  - id: Storages.AmazonDynamoDB.Read
    name: Amazon Dynamo DB(Read)
    domains:
      - aws.amazon.com
      - amazon.com
    patterns:
      - "(i?).*(?:com[.]amazonaws[.]services[.]dynamodbv2|AmazonDynamoDBClientBuilder[.]|DynamoDbClient[.]builder).*(batchGet|describe|get|list|query|scan|transactGet|equals|load|withExpectedEntry|withS).*"
    tags:

  - id: Storages.AmazonDynamoDB.Write
    name: Amazon Dynamo DB(Write)
    domains:
      - aws.amazon.com
      - amazon.com
    patterns:
      - "(i?).*(?:com[.]amazonaws[.]services[.]dynamodbv2|AmazonDynamoDBClientBuilder[.]|DynamoDbClient[.]builder).*(batchWrite|create|delete|execute|save|build|put|restore|tag|update|transactWrite).*" 
    tags:


