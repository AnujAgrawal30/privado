
# Sink Rules for storage database MongoDB - https://www.mongodb.com/

sinks:

  - id: Storages.MongoDB.Read
    name: MongoDB(Read)
    domains:
      - mongodb.com
    patterns: 
      - "(?i)(com[.]mongodb[.]client[.]MongoCollection[.]((find|findOne|findMany)[:](.*org.bson.conversions.Bson.*))|(distinct|aggregate)[:].*)"
    tags:

  - id: Storages.MongoDB.Write
    name: MongoDB(Write)
    domains:
      - mongodb.com
    patterns:
      - "(?i)(com[.]mongodb[.]client[.]MongoCollection[.]((deleteMany|deleteOne|findOneAnd(Delete|Replace|Update)|replaceOne|replaceMany|updateOne|updateMany)[:](.*org.bson.conversions.Bson*))|((bulkWrite|insertOne|insertMany)[:].*))"
    tags:

