
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Crunchbase
    name: Crunchbase
    domains:
      - crunchbase.com
    patterns:
      - "(?i)(com.inneractive.jenkins.plugins.(consul)|com.yumimobi.ads.(inneractive)|net.pubnative.android.(inneractive)).*"
    tags:
