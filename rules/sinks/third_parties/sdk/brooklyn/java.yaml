
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Brooklyn
    name: Brooklyn
    domains:
      - brooklyn.io
    patterns:
      - "(?i)(io.brooklyn.networking.(brooklyn-networking-vcloud-director-nat-microservice)).*"
    tags:
