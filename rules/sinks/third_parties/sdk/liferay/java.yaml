
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Liferay
    name: Liferay
    domains:
      - "liferay.com"
    patterns:
      - "(?i)(com[.]liferay[.]mobile|com[.]liferay[.]portal|com[.]liferay).*"
    tags:
