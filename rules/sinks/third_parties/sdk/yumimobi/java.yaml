
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Yumimobi
    name: Yumimobi
    domains:
      - "yumimobi.com"
    patterns:
      - "(?i)(com[.]yumimobi[.]ads[.]mediation[.](admob)|com[.]yumimobi[.]ads[.]thirdparty[.](androidquery|bytedance|mobvista)|com[.]yumimobi[.]ads[.](mediation)).*"
    tags:
