
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Vk
    name: Vk
    domains:
      - "vk.com"
    patterns:
      - "(?i)(com[.]appcraftlab[.](idgie-vk)|com[.]github[.]weekens[.](spring-social-vkontakte)|com[.]jetradarmobile[.](sociallogin-vkontakte)|io[.]github[.]kascoder[.](vkclient)|org[.]grails[.]plugins[.](spring-security-oauth-vkontakte|spring-security-vkontakte)|ru[.]shadam[.]spring-boot[.](social-vkontakte-spring-boot-starter)).*"
    tags:
