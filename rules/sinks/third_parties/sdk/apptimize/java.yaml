
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Apptimize
    name: Apptimize
    domains:
      - "apptimize.com"
    patterns:
      - "(?i)(com[.]apptimize[.]segment[.](apptimize-segment-integration)|com[.]mparticle[.](android-apptimize-kit)|com[.]segment[.]analytics[.]android[.]integrations[.](apptimize)|com[.]segment[.]analytics[.]android[.](analytics-integration-apptimize)).*"
    tags:
