
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Arcgis
    name: Arcgis
    domains:
      - "arcgis.com"
    patterns:
      - "(?i)(com[.]esri[.]android[.]geotrigger[.](geotrigger-sdk)|com[.]esri[.]arcgis[.]android[.](arcgis-android)|com[.]esri[.]arcgis[.](arcobjects)|com[.]esri[.]arcgisruntime[.](arcgis-android|arcgis-java-resources|gradle-arcgis-java-plugin)|com[.]esri[.]geometry[.](esri-geometry-api)|com[.]esri[.](jsde_concurrent|jsde_jpe_sdk|jsde_sdk)).*"
    tags:
