
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Arcgis
    name: Arcgis
    domains:
      - "arcgis.com"
    patterns:
      - "(?i)(com[.]esri[.]arcgis[.]android|com[.]esri[.]arcgis|com[.]esri[.]arcgisruntime).*"
    tags:
