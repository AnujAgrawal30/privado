
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Uplandsoftware
    name: Uplandsoftware
    domains:
      - uplandsoftware.com
    patterns:
      - "(?i)(com.mparticle.(android-localytics-kit)|com.onliquid.(liquid-mixpanel)|com.segment.analytics.android.integrations.(localytics)|com.segment.analytics.android.(analytics-integration-localytics|localytics)|io.segment.analytics.android.(localytics)).*"
    tags:
