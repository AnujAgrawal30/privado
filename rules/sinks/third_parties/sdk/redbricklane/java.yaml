
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Redbricklane
    name: Redbricklane
    domains:
      - "redbricklane.com"
    patterns:
      - "(?i)(com[.]redbricklane[.]zapr[.]banner[.](zapr-banner-sdk)).*"
    tags:
