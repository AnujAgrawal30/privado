
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Sendinblue
    name: Sendinblue
    domains:
      - "sendinblue.com"
    patterns:
      - "(?i)(com[.]sendinblue[.](sendinblue|sib-api-v3-sdk)|de[.]intension[.](keycloak-sendinblue|keycloak-sendinblue-bundle|keycloak-sendinblue-extension)).*"
    tags:
