
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Dropbox
    name: Dropbox
    domains:
      - dropbox.com
    patterns:
      - "(?i)(com.dropbox.affectedmoduledetector.(affectedmoduledetector)|com.dropbox.core.(dropbox-core-sdk|sdk)|com.dropbox.kaiken.(kaiken-annotations|kaiken-runtime|kaiken-scoping)|com.dropbox.mobile.kotlinsnapshot.(core)|com.dropbox.mobile.store.(cache4|multicast|store4)).*"
    tags:
