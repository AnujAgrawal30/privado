
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Nielsen
    name: Nielsen
    domains:
      - "nielsen.com"
    patterns:
      - "(?i)(com[.]segment[.]analytics[.]android[.]integrations[.](nielsen-dtvr|nielsendcr)|org[.]renjin[.]cran[.](DCL|apc)).*"
    tags:
