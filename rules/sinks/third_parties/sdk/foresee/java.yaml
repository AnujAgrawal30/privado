
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Foresee
    name: Foresee
    domains:
      - foresee.com
    patterns:
      - "(?i)(com.foresee.platform.(public-api-sdk)|com.foresee.sdk.(adobeExtension|core|cxMeasure|feedback|replay|sdk)).*"
    tags:
