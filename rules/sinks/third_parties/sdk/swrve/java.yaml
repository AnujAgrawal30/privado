
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Swrve
    name: Swrve
    domains:
      - "swrve.com"
    patterns:
      - "(?i)(com[.]swrve[.]mparticle|com[.]swrve[.]sdk[.]android|com[.]swrve[.]segment|com[.]swrve).*"
    tags:
