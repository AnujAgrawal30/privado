
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Leftshift
    name: Leftshift
    domains:
      - "leftshift.one"
    patterns:
      - "(?i)(one[.]leftshift[.]gaia-java-sdk[.](gaia-java-sdk-api)|one[.]leftshift[.]gaia-sdk[.](gaia-sdk-api|gaia-sdk-graphql|gaia-sdk-java-core)).*"
    tags:
