
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Inlocomedia
    name: Inlocomedia
    domains:
      - "inlocomedia.com"
    patterns:
      - "(?i)(com[.]inlocomedia[.]android[.](android-sdk-ads)).*"
    tags:
