
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Adjust
    name: Adjust
    domains:
      - "adjust.com"
    patterns:
      - "(?i)(com[.]adjust[.]sdk[.](adjust-android|adjust-android-imei|adjust-android-oaid|adjust-android-webbridge)|com[.]bytedance[.]ttgame[.](optional_adjust_api_CnRelease)|com[.]mparticle[.](android-adjust-kit)).*"
    tags:
