
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Pushwoosh
    name: Pushwoosh
    domains:
      - "pushwoosh.com"
    patterns:
      - "(?i)(com[.]pushwoosh[.]java7[.](pushwoosh-badge|pushwoosh-experimental|pushwoosh-gcm|pushwoosh-location)|com[.]pushwoosh[.](pushwoosh|pushwoosh-amazon|pushwoosh-baidu|pushwoosh-inbox|pushwoosh-inbox-ui|ratemyapp)).*"
    tags:
