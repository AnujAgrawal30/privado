
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Lotame
    name: Lotame
    domains:
      - lotame.com
    patterns:
      - "(?i)(com.lotame.(cc-android-sdk)|com.rudderstack.android.integration.(lotame)|io.gamedock.sdk.(gamedock-sdk-lotame)|kixi.(data.vendor.lotame)).*"
    tags:
