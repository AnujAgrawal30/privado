
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Zendrive
    name: Zendrive
    domains:
      - "zendrive.com"
    patterns:
      - "(?i)(com[.]zendrive[.]sdk[.]android[.]support|com[.]zendrive[.]sdk[.]android).*"
    tags:
