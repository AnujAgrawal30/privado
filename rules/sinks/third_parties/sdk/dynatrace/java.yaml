
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Dynatrace
    name: Dynatrace
    domains:
      - "dynatrace.com"
    patterns:
      - "(?i)(com[.]dynatrace[.]agent|com[.]dynatrace[.]diagnostics[.]automation|com[.]dynatrace[.]metric[.]util|com[.]dynatrace[.]ruxit[.]tools|com[.]dynatrace[.]sdk|com[.]dynatrace[.]tools[.]android|com[.]dynatrace[.]tools|com[.]dynatrace).*"
    tags:
