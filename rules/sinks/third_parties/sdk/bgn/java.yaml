
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Bgn
    name: Bgn
    domains:
      - "bgn.mobi"
    patterns:
      - "(?i)(com[.]bgnmobi[.]anrtracker|com[.]bgnmobi[.]easyfeedback|com[.]bgnmobi[.]sdk).*"
    tags:
