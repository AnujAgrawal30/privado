
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Mopinion
    name: Mopinion
    domains:
      - mopinion.com
    patterns:
      - "(?i)(com.mopinion.mopinionsdk.(mopinionsdk)|com.mopinion.mopinionsdkweb.(mopinionsdkweb)).*"
    tags:
