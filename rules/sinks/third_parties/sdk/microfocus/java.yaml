
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Microfocus
    name: Microfocus
    domains:
      - microfocus.com
    patterns:
      - "(?i)(com.microfocus.adm.almoctane.sdk.(sdk-src)).*"
    tags:
