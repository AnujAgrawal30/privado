
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Admixer
    name: Admixer
    domains:
      - "admixer.com"
    patterns:
      - "(?i)(net[.]admixer[.]sdk[.]mediation|net[.]admixer[.]sdk[.]unity|net[.]admixer[.]sdk).*"
    tags:
