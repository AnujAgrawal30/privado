
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Databricks
    name: Databricks
    domains:
      - databricks.com
    patterns:
      - "(?i)(com.azure.resourcemanager.(azure-resourcemanager-databricks)|com.coxautodata.(waimak-configuration-databricks)|com.databricks.labs.(automl-toolkit|dataframe-rules-engine|delta-oms|geoscan|overwatch)|com.databricks.(SnpEff|automatedml|dbml-local|dbutils-api|diff-match-patch|sbt-databricks|sjsonnet|spark-avro|spark-csv|spark-genomics|spark-redshift|spark-sql-perf|spark-xml)|com.edmunds.databricks.(databricks-rest-client)|com.edmunds.(databricks-maven-plugin|databricks-rest-client)|com.github.databricks.(spark-avro|spark-redshift)|com.microsoft.azure.(azure-eventhubs-databricks)|databricks.(spark-avro|spark-corenlp|spark-csv|spark-deep-learning|spark-redshift|spark-sklearn|tensorframes|xgboost-linux64)|io.findify.(databricks-scala-api)|io.github.bkosaraju.(utils)|ml.combust.mleap.(mleap-databricks-runtime)|org.clojars.marinacavalari.(databricks-sdk)|org.deeplearning4j.(spark-databricks)|org.talend.studio.(org.talend.hadoop.distribution.databricks|org.talend.hadoop.distribution.databricks.test)).*"
    tags:
