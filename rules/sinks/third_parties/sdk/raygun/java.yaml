
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Raygun
    name: Raygun
    domains:
      - "raygun.com"
    patterns:
      - "(?i)(com[.]fatboyindustrial[.]logback-raygun|com[.]mindscapehq[.]raygun4java|com[.]raygun).*"
    tags:
