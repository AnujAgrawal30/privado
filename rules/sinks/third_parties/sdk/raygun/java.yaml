
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Raygun
    name: Raygun
    domains:
      - raygun.com
    patterns:
      - "(?i)(co.adcel.android.(adcel-revmob)|com.adtoapp.android.(adtoapp-revmob)|com.fatboyindustrial.logback-raygun.(logback-raygun)|com.mindscapehq.raygun4java.(raygun4java)|com.mindscapehq.(core|raygun4java-play2|sampleapp|webprovider)|com.raygun.(raygun4android)|thegreatape.(ring-raygun)).*"
    tags:
