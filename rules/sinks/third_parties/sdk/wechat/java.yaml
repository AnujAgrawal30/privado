      - "(?i)(app.myoss.wechat.(wechat-starter-core)|cn.javaer.wechat.(wechat-pay)|cn.minsin.(mutils-wechat-wechatpay-core)|cn.sharesdk.wechat.(ShareSDK-Wechat|ShareSDK-Wechat-Core|ShareSDK-Wechat-Moments)|com.bytedance.ttgame.(gsdk_wrapper_com.bytedance.ug.sdk_share-wechat)|com.dou361.wechat.(jjdxm-wechat)|com.github.frank5380.(candy-wechat)|com.github.hippoom.(wechat-mp-autoconfigure)|com.github.liuchink.hcutils.(hcUtils-wechat)|com.github.xuechuan3411.(wechat-common)|com.glancebar.wechat.(wechat-library)|com.instapp.nat.(wechat)|com.maojianwei.wechat.(wechat-message-notify)|com.tencent.mm.opensdk.(wechat-sdk-android|wechat-sdk-android-with-mta)|com.umeng.sdk.(share-wechat)|com.ysbing.yshare.(wechat)|im.shs.(tick-wechat-common|tick-wechat-miniapp|tick-wechat-mp)|io.xiaper.(xiaper-spring-boot-wechat)|me.gaigeshen.wechat.(wechat-mp|wechat-pay)|org.anyline.(anyline-wechat)|org.oxerr.spring.security.wechat.(spring-security-wechat-config|spring-security-wechat-core|spring-security-wechat-web)|top.zenyoung.(zenyoung-wechat-common)).*"
