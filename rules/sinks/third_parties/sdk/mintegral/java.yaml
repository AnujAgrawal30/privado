      - "(?i)(com[.]applovin[.]mediation[.]sdks[.]mintegral|com[.]mintegral[.]allen|com[.]mintegral[.]androidSDK|com[.]mintegral[.]msdk[.]thrid|com[.]mintegral[.]msdk|com[.]mintegral[.]sdk|com[.]mintegral[.]sdkchecker|com[.]mintegral[.]thrid[.]adapter).*"
    tags:
