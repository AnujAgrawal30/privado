
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Auth0
    name: Auth0
    domains:
      - auth0.com
    patterns:
      - "(?i)(auth0-clojure.(auth0-clojure)|auth0-ring.(auth0-ring)|cljsjs.(auth0|auth0-lock)|com.auth0.android.gradle-credentials.(com.auth0.android.gradle-credentials.gradle.plugin)|com.auth0.android.(android-core|auth0|core|identity-core|identity-provider|lock|lock-facebook|lock-googleplus|lock-passwordless)|com.auth0.gradle.java-oss-library.(com.auth0.gradle.java-oss-library.gradle.plugin)|com.auth0.gradle.oss-library.android.(com.auth0.gradle.oss-library.android.gradle.plugin)|com.auth0.gradle.oss-library.java.(com.auth0.gradle.oss-library.java.gradle.plugin)|com.auth0.gradle.oss-library.(com.auth0.gradle.oss-library.gradle.plugin)|com.auth0.gradle.(oss-library)|com.auth0.(android-core|auth0|auth0-spring-mvc|auth0-spring-security-api|guardian|jwks-rsa|lock|lock-googleplus|lock-sms|mvc-auth-commons|spring-security-auth0)|com.cyberscout.oss.(auth0-api-spring-boot-starter)|com.definitelyscala.(scala-js-auth0)|com.jeaye.(ring-gatekeeper)|emergentbehavior.(auth0-lock)|gradle.plugin.com.auth0.android.(gradle-credentials)|gradle.plugin.com.auth0.gradle.(oss-library)|io.bdrc.(bdrc-auth-lib)|io.skullabs.kikaha.(kikaha-cloud-auth0)|io.unsecurity.(unsecurity-auth0)|lifecheq.(re-auth0)|net.zileo.(ninja-auth0)|org.clojars.jduenas.(auth0-ring)|org.jsweet.candies.(auth0|auth0-angular|auth0.lock)|org.webjars.bower.(angular-auth0|auth0-lock|auth0.js)|org.webjars.bowergithub.auth0.(lock)|org.webjars.npm.(auth0-js|auth0-lock|auth0-password-policies|github-com-auth0-angular-lock|github-com-auth0-auth0-js|types__auth0-js|types__auth0-lock)|org.wso2.km.ext.auth0.(auth0.key.manager|auth0.key.manager.feature)|vision.id.(react-native-auth0-slinky)).*"
    tags:
