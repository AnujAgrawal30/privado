
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Hyprmx
    name: Hyprmx
    domains:
      - "hyprmx.com"
    patterns:
      - "(?i)(com[.]applovin[.]mediation[.](hyprmx-adapter)|com[.]iqzone[.]thirdparty[.](hyprmx)).*"
    tags:
