
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Bugfender
    name: Bugfender
    domains:
      - "bugfender.com"
    patterns:
      - "(?i)(com[.]bugfender[.]sdk|com[.]bugfender[.]upload-mapping|com[.]bugfender).*"
    tags:
