
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Mastercard
    name: Mastercard
    domains:
      - "mastercard.com"
    patterns:
      - "(?i)(com[.]mastercard[.]api[.](sdk-api-core)|com[.]mastercard[.]sdk[.]core[.](mastercard-sdk-core)).*"
    tags:
