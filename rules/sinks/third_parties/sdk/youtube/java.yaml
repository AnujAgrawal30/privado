
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Youtube
    name: Youtube
    domains:
      - youtube.com
    patterns:
      - "(?i)(com.google.api.client.(google-api-data-youtube-v2|google-api-data-youtube-v2-atom)|com.google.apis.(google-api-services-youtube|google-api-services-youtubeAnalytics|google-api-services-youtubereporting)|com.google.gdata.(gdata-youtube|gdata-youtube-2.0|gdata-youtube-meta|youtube|youtube-meta)).*"
    tags:
