
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Gradle
    name: Gradle
    domains:
      - gradle.schibsted
    patterns:
      - "(?i)(schibsted.gradle.(schibsted.gradle.gradle.plugin)).*"
    tags:
