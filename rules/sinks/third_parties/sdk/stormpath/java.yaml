
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Stormpath
    name: Stormpath
    domains:
      - stormpath.com
    patterns:
      - "(?i)(com.stormpath.sdk.(stormpath-sdk-api|stormpath-sdk-httpclient|stormpath-sdk-impl|stormpath-sdk-oauth)).*"
    tags:
