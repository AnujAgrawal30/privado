
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Judo
    name: Judo
    domains:
      - judo.app
    patterns:
      - "(?i)(app.judo.(judo-sdk)|io.rover.campaigns.(core|debug|experiences|location|notifications|ticketmaster)|io.rover.(sdk)).*"
    tags:
