
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Paycom
    name: Paycom
    domains:
      - "paycom.com"
    patterns:
      - "(?i)(uz[.]dkamaloff[.]libs[.](paycom-android|paycom-backend|paycom-backend-metadata|paycom-backend-mpp|paycom-base|paycom-base-metadata|paycom-base-mpp|paycom-sdk)|uz[.]paycom[.](payment)).*"
    tags:
