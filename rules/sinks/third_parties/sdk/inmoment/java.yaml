
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Inmoment
    name: Inmoment
    domains:
      - "inmoment.com"
    patterns:
      - "(?i)(com[.]mparticle[.](android-wootric-kit)|com[.]wootric[.](analytics-integration-wootric|wootric-sdk-android)).*"
    tags:
