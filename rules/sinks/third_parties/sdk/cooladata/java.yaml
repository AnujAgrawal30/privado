
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Cooladata
    name: Cooladata
    domains:
      - cooladata.com
    patterns:
      - "(?i)(com.cooladata.android.(android-sdk|cooladata-sdk)).*"
    tags:
