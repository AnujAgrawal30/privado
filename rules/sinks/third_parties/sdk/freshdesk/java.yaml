
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Freshdesk
    name: Freshdesk
    domains:
      - "freshdesk.com"
    patterns:
      - "(?i)(com[.]github[.]freshdesk[.](freshchat-android)|com[.]github[.]pandafw[.](panda-tube-freshdesk)|io[.]gumga[.](gumga-freshdesk)).*"
    tags:
