
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Payumoney
    name: Payumoney
    domains:
      - "payumoney.com"
    patterns:
      - "(?i)(com[.]payumoney[.]core|com[.]payumoney[.]graphics|com[.]payumoney[.]sdkui).*"
    tags:
