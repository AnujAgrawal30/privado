
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Payumoney
    name: Payumoney
    domains:
      - payumoney.com
    patterns:
      - "(?i)(com.aitime.android.(payment-payumoney)|com.payumoney.core.(payumoney-sdk)|com.payumoney.graphics.(asset-download-sdk)|com.payumoney.sdkui.(plug-n-play)).*"
    tags:
