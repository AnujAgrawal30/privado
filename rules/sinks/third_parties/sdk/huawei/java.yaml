
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Huawei.Cloud
    name: Huawei Cloud
    domains:
      - "cloud.huawei.com"
    patterns:
      - "(?i)(com[.]huaweicloud).*"
    tags:

  - id: ThirdParties.SDK.Huawei
    name: Huawei
    domains:
      - "huawei.com"
    patterns:
      - "(?i)(com[.]huawei[.]agconnect|com[.]huawei[.]hms|com[.]huawei[.]scenekit).*"
    tags:
