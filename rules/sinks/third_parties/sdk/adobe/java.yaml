
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Adobe
    name: Adobe
    domains:
      - adobe.com
    patterns:
      - "(?i)(com.adobe.aem.(aem-api|aem-sdk-api|uber-jar)|com.adobe.blazeds.(blazeds-common|blazeds-core|blazeds-remoting)|com.adobe.cairngorm.(cairngorm-bin)|com.adobe.cq.social.(cq-social-commons|cq-social-scf-api|cq-social-ugc-search-collections|cq-social-ugcbase-api)|com.adobe.cq.(core.wcm.components.core)|com.adobe.flex.framework.(flex|flex-framework|framework|halo|playerglobal|rpc|spark)|com.adobe.flex.(compiler)|com.adobe.flexunit.(flexunit)|com.adobe.granite.(com.adobe.granite.activitystreams|com.adobe.granite.comments|com.adobe.granite.crypto|com.adobe.granite.i18n|com.adobe.granite.jmx|com.adobe.granite.replication.core|com.adobe.granite.security.user|com.adobe.granite.test.tooling|com.adobe.granite.ui.commons|com.adobe.granite.workflow.api|com.adobe.granite.xssprotection)|com.adobe.marketing.mobile.(analytics|assurance|audience|core|edge|edgeidentity|media|mobileservices|sdk-core|userprofile)|com.adobe.xmp.(xmpcore)|com.day.jcr.vault.(com.day.jcr.vault)|com.icfolson.aem.prosper.(prosper)|com.twelvemonkeys.imageio.(imageio-psd|imageio-tiff)).*"
    tags:
