
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Cloudinary
    name: Cloudinary
    domains:
      - cloudinary.com
    patterns:
      - "(?i)(com.apa512.cloudinary.(com.apa512.cloudinary)|com.apa512.(cloudinary)|com.cloudinary.(cloudinary|cloudinary-android|cloudinary-android-core|cloudinary-android-download|cloudinary-android-glide-integration|cloudinary-android-preprocess|cloudinary-android-test|cloudinary-android-ui|cloudinary-core|cloudinary-core-play|cloudinary-core-scala|cloudinary-http42|cloudinary-http43|cloudinary-http44|cloudinary-http45|cloudinary-parent|cloudinary-scala-play|cloudinary-taglib|cloudinary-test-common|kotlin-uploader|kotlin-url-gen)|com.github.gilberto-torrezan.(gwt-cloudinary)|net.laroueverte.stjs.bridge.(cloudinaryjs)|org.grails.plugins.(cloudinary|grails-cloudinary)|org.webjars.bower.(cloudinary-core|cloudinary-jquery|cloudinary-jquery-file-upload|cloudinary_ng|github-com-cloudinary-cloudinary_angular|jquery-cloudinary)|org.webjars.bowergithub.fraed.(cloudinary-img)|org.webjars.npm.(cloudinary-jquery-file-upload)|psjs.(cloudinary-all)).*"
    tags:
