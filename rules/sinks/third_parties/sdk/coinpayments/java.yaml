
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Coinpayments
    name: Coinpayments
    domains:
      - "coinpayments.net"
    patterns:
      - "(?i)(com[.]alexdupre[.](coinpayments)|org[.]brunocvcunha[.]coinpayments[.](coinpayments-java)).*"
    tags:
