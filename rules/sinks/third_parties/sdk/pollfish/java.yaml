
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Pollfish
    name: Pollfish
    domains:
      - "pollfish.com"
    patterns:
      - "(?i)(com[.]pollfish[.]mediation[.](pollfish-admob|pollfish-mopub)|com[.]pollfish[.](mopub-adapter|pollfish|pollfish-googleplay|pollfish-universal|unity)).*"
    tags:
