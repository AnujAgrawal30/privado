
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Newrelic
    name: Newrelic
    domains:
      - "newrelic.com"
    patterns:
      - "(?i)(com[.]newrelic[.]agent[.]android|com[.]newrelic[.]agent[.]java|com[.]newrelic[.]experts|com[.]newrelic[.]logging|com[.]newrelic[.]telemetry|com[.]newrelic|com[.]ocadotechnology[.]newrelicalertsconfigurator).*"
    tags:
