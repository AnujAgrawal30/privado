
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Redsys
    name: Redsys
    domains:
      - "redsys.es"
    patterns:
      - "(?i)(com[.]miguelangeljulvez[.]easyredsys[.](easyredsys-client|easyredsys-server)|es[.]voghdev[.]redsysonandroid[.](library)|redsys-clj[.](redsys-clj)).*"
    tags:
