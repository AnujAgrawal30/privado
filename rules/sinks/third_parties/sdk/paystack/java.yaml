
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Paystack
    name: Paystack
    domains:
      - "paystack.com"
    patterns:
      - "(?i)(co[.]paystack[.]android[.]design[.]widget|co[.]paystack[.]android|com[.]dubems[.]paystack|com[.]paystack[.]checkout|com[.]paystack|gradle[.]plugin[.]com[.]dubems[.]paystack).*"
    tags:
