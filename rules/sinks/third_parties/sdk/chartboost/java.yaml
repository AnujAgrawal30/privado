
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Chartboost
    name: Chartboost
    domains:
      - chartboost.com
    patterns:
      - "(?i)(com.chartboost.sdk.(android-sdk)|com.chartboost.(chartboost-sdk|chartboost-unity-bridge|helium|helium-chartboost|helium-facebook|helium-tapjoy|helium-unityads|helium-vungle)).*"
    tags:
