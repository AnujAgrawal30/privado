
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Jwplayer
    name: Jwplayer
    domains:
      - jwplayer.com
    patterns:
      - "(?i)(com.definitelyscala.(scala-js-jwplayer)|com.jwplayer.(jwplatform)|org.jsweet.candies.(jwplayer)|org.xwiki.contrib.(macro-jwplayer|macro-jwplayer-ui|macro-jwplayer-xip)).*"
    tags:
