
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Huaweicloud
    name: Huaweicloud
    domains:
      - huaweicloud.com
    patterns:
      - "(?i)(com.huaweicloud.dis.(huaweicloud-sdk-java-dis)|com.huaweicloud.sdk.(huaweicloud-sdk-iam)).*"
    tags:
