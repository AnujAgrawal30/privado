
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Okta
    name: Okta
    domains:
      - okta.com
    patterns:
      - "(?i)(com.okta.authn.sdk.(okta-authn-sdk-api|okta-authn-sdk-impl)|com.okta.sdk.(okta-sdk-api|okta-sdk-httpclient|okta-sdk-impl)).*"
    tags:
