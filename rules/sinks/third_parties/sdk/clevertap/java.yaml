
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Clevertap
    name: Clevertap
    domains:
      - clevertap.com
    patterns:
      - "(?i)(com.clevertap.android.(clevertap-android-sdk|clevertap-geofence-sdk|clevertap-hms-sdk|clevertap-segment-android|clevertap-xiaomi-sdk|push-templates)|com.clevertap.apns.(apns-http2)|com.clevertap.(stormdb)|com.mparticle.(android-clevertap-kit)|com.rudderstack.android.integration.(clevertap)|sdk.(clevertap-android-sdk)).*"
    tags:
