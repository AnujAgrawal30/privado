
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Golfgl
    name: Golfgl
    domains:
      - golfgl.de
    patterns:
      - "(?i)(de.golfgl.gdxgameanalytics.(gdx-gameanalytics-android|gdx-gameanalytics-core|gdx-gameanalytics-desktop|gdx-gameanalytics-html|gdx-gameanalytics-ios|gdx-mygdxextension-java)).*"
    tags:
