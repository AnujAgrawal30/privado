
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Plugin
    name: Plugin
    domains:
      - "plugin.gradle"
    patterns:
      - "(?i)(gradle[.]plugin[.]com[.]schibsted[.](schibsted-gradle-plugin)).*"
    tags:
