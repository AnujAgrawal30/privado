
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Smaato
    name: Smaato
    domains:
      - "smaato.com"
    patterns:
      - "(?i)(com[.]applovin[.]mediation[.]sdks[.]smaato|com[.]daisy[.]smaato|com[.]smaato[.]switchgear).*"
    tags:
