
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Foursquare
    name: Foursquare
    domains:
      - "foursquare.com"
    patterns:
      - "(?i)(com[.]foursquare[.](adobe-pilgrim-extension)|com[.]mparticle[.](android-pilgrim-kit)).*"
    tags:
