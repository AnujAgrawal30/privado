
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Alibaba
    name: Alibaba
    domains:
      - "alibaba.com"
    patterns:
      - "(?i)(com[.]alibaba[.]ans|com[.]alibaba[.]cloud|com[.]alibaba[.]csp|com[.]alibaba[.]edas[.]acm|com[.]alibaba[.]nls).*"
    tags:
