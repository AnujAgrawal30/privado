
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Comscore
    name: Comscore
    domains:
      - "comscore.com"
    patterns:
      - "(?i)(com[.]aol[.]one[.]publishers[.]android[.](comscore)|com[.]comscore[.](android-analytics)|com[.]mparticle[.](android-comscore-kit)|com[.]segment[.]analytics[.]android[.]integrations[.](comscore)).*"
    tags:
