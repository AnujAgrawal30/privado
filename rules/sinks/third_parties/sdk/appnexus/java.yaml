
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Appnexus
    name: Appnexus
    domains:
      - "appnexus.com"
    patterns:
      - "(?i)(com[.]appnexus[.]grafana-client|com[.]appnexus[.]oas[.]mobilesdk|com[.]appnexus[.]opensdk[.]csr|com[.]appnexus[.]opensdk[.]mediatedviews|com[.]appnexus[.]opensdk|com[.]appnexus[.]pricecheck).*"
    tags:
