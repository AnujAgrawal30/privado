
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Loggly
    name: Loggly
    domains:
      - loggly.com
    patterns:
      - "(?i)(biz.neustar.(loggly)|com.commercehub.dropwizard.(dropwizard-logging-loggly)|com.jamierf.dropwizard.(dropwizard-logging-loggly)|io.clickhandler.(loggly-gwt)|net.lightbody.able.(able-loggly)|org.clojars.promotably.(proggly)|org.mule.modules.(mule-module-loggly)).*"
    tags:
