
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Talkingdata
    name: Talkingdata
    domains:
      - talkingdata.com
    patterns:
      - "(?i)(com.talkingdata.fregata.(core|fregata|spark)|io.github.v7lin.(mobile-analytics-talkingdata-android|talkingdata-analytics-android)).*"
    tags:
