
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Brightcove
    name: Brightcove
    domains:
      - "brightcove.com"
    patterns:
      - "(?i)(com[.]brightcove[.]metrics|com[.]brightcove[.]zencoder[.]api|com[.]brightcove|org[.]clojars[.]brightcove|org[.]webjars[.]bowergithub[.]brightcove).*"
    tags:
