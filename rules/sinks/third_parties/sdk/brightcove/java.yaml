
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Brightcove
    name: Brightcove
    domains:
      - "brightcove.com"
    patterns:
      - "(?i)(com[.]brightcove[.]metrics[.](metrics-graphite-pickle)|com[.]brightcove[.]zencoder[.]api[.](zencoder-java)|com[.]brightcove[.](dropwizard-s3-config)|org[.]clojars[.]brightcove[.](cassaforte)|org[.]webjars[.]bower[.](github-com-brightcove-videojs-overlay|github-com-brightcove-videojs-playlist)|org[.]webjars[.]bowergithub[.]brightcove[.](pkcs7)).*"
    tags:
