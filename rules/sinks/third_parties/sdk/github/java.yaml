
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Github
    name: Github
    domains:
      - github.com
    patterns:
      - "(?i)(com.github.nisrulz.(easydeviceinfo-ads)|se.bjurr.violations.(violation-comments-to-github-gradle-plugin)).*"
    tags:

  - id: ThirdParties.SDK.Github.Wechaty
    name: Github Wechaty
    domains:
      - wechaty.github.io
    patterns:
      - "(?i)(io.github.wechaty.(wechaty)).*"
    tags:
