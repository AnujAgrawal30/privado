
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Segment
    name: Segment
    domains:
      - "segment.com"
    patterns:
      - "(?i)(com[.]segment[.]analytics[.]android[.](analytics|analytics-core)|com[.]segment[.]analytics[.]java[.](analytics)|io[.]segment[.]analytics[.]android[.](bugsnag)).*"
    tags:
