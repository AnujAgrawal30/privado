
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Npaw
    name: Npaw
    domains:
      - npaw.com
    patterns:
      - "(?i)(com.npaw.youbora.adapters.(brightcove-adapter|exoplayer2-adapter|ima-adapter)|com.npaw.youbora.(youboralib)).*"
    tags:
