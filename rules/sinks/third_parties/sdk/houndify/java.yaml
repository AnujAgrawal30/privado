
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Houndify
    name: Houndify
    domains:
      - "houndify.com"
    patterns:
      - "(?i)(com[.]just-ai[.]aimybox[.](houndify-speechkit)|com[.]justai[.]aimybox[.](houndify-speechkit)).*"
    tags:
