
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Thinkingdata
    name: Thinkingdata
    domains:
      - thinkingdata.cn
    patterns:
      - "(?i)(cn.thinkingdata.android.(ThinkingAnalyticsRuntime|ThinkingAnalyticsSDK|android-gradle-plugin|android-gradle-plugin2)|cn.thinkingdata.ta.(integration-common-api|logbus-custom-interceptor)|cn.thinkingdata.(ThinkingGameSDK|kafka-common|thinkingdatasdk)).*"
    tags:
