
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Vungle
    name: Vungle
    domains:
      - vungle.com
    patterns:
      - "(?i)(com.github.vungle.(vungle-android-sdk)|com.vungle.advancedauction.(sdk)|com.vungle.(publisher-sdk-android)).*"
    tags:
