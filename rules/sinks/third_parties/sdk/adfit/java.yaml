
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Adfit
    name: Adfit
    domains:
      - adfit.com
    patterns:
      - "(?i)(com.mobon.sdk.(adapter-adfit)|io.github.mobon.(adapter-adfit)|io.tpmn.(mopub-adfit-adapter)).*"
    tags:
