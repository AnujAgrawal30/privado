
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Hpe
    name: Hpe
    domains:
      - "hpe.com"
    patterns:
      - "(?i)(com[.]hpe[.]adm[.]nga[.]sdk[.](sdk-src)|com[.]hpe[.]adm[.]octane[.]ciplugins[.](integrations-sdk)).*"
    tags:
