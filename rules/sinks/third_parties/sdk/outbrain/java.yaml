
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Outbrain
    name: Outbrain
    domains:
      - "outbrain.com"
    patterns:
      - "(?i)(com[.]buzzvil[.]buzzscreen[.](sdk-outbrain)|com[.]outbrain[.]outbrain[.](OBSDK)|com[.]outbrain[.]sdk[.]pub[.](obsdk)|com[.]outbrain[.]swinfra[.](ci-friendly-maven-plugin)).*"
    tags:
