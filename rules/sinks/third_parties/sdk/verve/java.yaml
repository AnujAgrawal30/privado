
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Verve
    name: Verve
    domains:
      - "verve.com"
    patterns:
      - "(?i)(com[.]applovin[.]mediation[.](verve-adapter)|com[.]iqzone[.]thirdparty[.](verve|verve-omsdk)).*"
    tags:
