
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Bugsense
    name: Bugsense
    domains:
      - bugsense.com
    patterns:
      - "(?i)(com.meetup.gradle.(api-gradle-plugins)|io.github.rciovati.tools.(bugsense-plugin)).*"
    tags:
