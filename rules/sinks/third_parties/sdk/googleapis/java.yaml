
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Googleapis
    name: Googleapis
    domains:
      - "googleapis.com"
    patterns:
      - "(?i)(com[.]google[.]apis[.](google-api-services-people)).*"
    tags:
