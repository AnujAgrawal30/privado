
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Nend
    name: Nend
    domains:
      - "nend.net"
    patterns:
      - "(?i)(com[.]applovin[.]mediation[.]sdks[.]nend[.](nend)|com[.]applovin[.]mediation[.](nend-adapter)|com[.]google[.]ads[.]mediation[.](nend)).*"
    tags:
