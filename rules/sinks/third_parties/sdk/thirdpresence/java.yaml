
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Thirdpresence
    name: Thirdpresence
    domains:
      - thirdpresence.com
    patterns:
      - "(?i)(com.thirdpresence.adsdk.mediation.admob.(thirdpresence-admob-mediation)).*"
    tags:
