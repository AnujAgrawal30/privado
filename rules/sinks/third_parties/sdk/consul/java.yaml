
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Consul
    name: Consul
    domains:
      - "consul.io"
    patterns:
      - "(?i)(com[.]ecwid[.]consul[.](consul-api)|org[.]springframework[.]cloud[.](spring-cloud-starter-consul-all|spring-cloud-starter-consul-discovery)).*"
    tags:
