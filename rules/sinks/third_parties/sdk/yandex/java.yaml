
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Yandex
    name: Yandex
    domains:
      - yandex.com
    patterns:
      - "(?i)(com.yandex.android.(appmetrica-build-plugin|appmetricapush-core|appmetricapush-provider-firebase|appmetricapush-provider-hms|mobileads|mobmetricalib|mobmetricalib-ndk-crashes|mobmetricapushlib)|com.yandex.cloud.(java-sdk-services)|com.yandex.java.(ym-java-epr-sdk)).*"
    tags:
