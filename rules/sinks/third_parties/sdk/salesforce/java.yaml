
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Salesforce
    name: Salesforce
    domains:
      - salesforce.com
    patterns:
      - "(?i)(com.buabook.(sf-et-fuel-sdk)|com.day.cq.mcm.(cq-mcm-exacttarget-integration|cq-mcm-exacttarget-wsclient)|com.exacttarget.(fuelsdk)|com.github.salesforce-marketingcloud.(fuelsdk|java-sdk)|com.salesforce.argus.(argus)|com.salesforce.cantor.(cantor-misc)|com.salesforce.formula.(formula-engine-api|formula-engine-impl)|com.salesforce.marketingcloud.(marketingcloudsdk)|com.salesforce.mobilesdk.(MobileSync|SalesforceAnalytics|SmartStore)|com.salesforce.nimbus.(core)|com.salesforce.transmogrifai.(transmogrifai-features)).*"
    tags:
