
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Atinternet
    name: Atinternet
    domains:
      - atinternet.com
    patterns:
      - "(?i)(com.atinternet.(Tracker)|com.batch.android.(atinternet-dispatcher)|com.fifty-five.cargo.(atinternet)|com.fiftyfive.cargo.(ATInternet|atinternet)).*"
    tags:
