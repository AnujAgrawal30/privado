
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Janrain
    name: Janrain
    domains:
      - janrain.com
    patterns:
      - "(?i)(br.com.insula.(spring-security-janrain)|com.googlecode.janrain4j.(janrain4j)|me.dm7.jrengage.android.(jrengage)|org.grails.plugins.(janrain)|org.mule.modules.(mule-module-janrain)).*"
    tags:
