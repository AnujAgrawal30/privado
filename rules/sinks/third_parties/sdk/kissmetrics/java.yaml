
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Kissmetrics
    name: Kissmetrics
    domains:
      - "kissmetrics.com"
    patterns:
      - "(?i)(com[.]kissmetrics[.]sdk[.](KISSmetricsSDK)|org[.]grails[.]plugins[.](kissmetrics)|org[.]webjars[.]bower[.](angulartics-kissmetrics)).*"
    tags:
