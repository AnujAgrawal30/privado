
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Carto
    name: Carto
    domains:
      - carto.com
    patterns:
      - "(?i)(com.carto.analyticstoolbox.(core)|com.carto.(carto-mobile-sdk)).*"
    tags:
