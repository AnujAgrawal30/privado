
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Treasuredata
    name: Treasuredata
    domains:
      - treasuredata.com
    patterns:
      - "(?i)(com.treasuredata.bigdam.(log)|com.treasuredata.client.(td-client)|com.treasuredata.embulk.plugins.(embulk-output-td)|com.treasuredata.(td-android-sdk|td-client|td-import|td-logger|underwrap)).*"
    tags:
