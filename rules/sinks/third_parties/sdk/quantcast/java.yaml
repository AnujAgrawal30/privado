
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Quantcast
    name: Quantcast
    domains:
      - "quantcast.com"
    patterns:
      - "(?i)(com[.]quantcast[.]android[.]measurement[.](QuantcastAndroidSdk|QuantcastAndroidSdk-split)|com[.]segment[.]analytics[.]android[.]integrations[.](quantcast)|com[.]segment[.]analytics[.]android[.](analytics-integration-quantcast)|io[.]segment[.]analytics[.]android[.](quantcast)).*"
    tags:
