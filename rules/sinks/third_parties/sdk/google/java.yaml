
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Google.Admob
    name: Google Admob
    domains:
      - admob.google.com
    patterns:
      - "(?i)(co.ogury.(ogury-mediation-admob)|com.applovin.mediation.(google-ad-manager-adapter)|com.appsinnova.ads.mediation.(admob)|com.google.ads.mediation.(adcolony|applovin|chartboost|fyber|inmobi|ironsource|mopub|mytarget|tapjoy|unity|vungle)|com.google.android.gms.(play-services-ads|play-services-ads-base|play-services-ads-identifier|play-services-ads-license|play-services-ads-lite|play-services-ads-lite-license|play-services-fitness|play-services-wallet)|com.google.api-ads.(ads-lib|ads-lib-appengine|ads-lib-axis|adwords-axis|adwords-lib|common|common-axis|dfa-lib|dfp-axis|dfp-lib|google-ads|google-ads-annotation-processing)|com.google.apis.(google-api-services-admob|google-api-services-androidpublisher|google-api-services-doubleclickbidmanager)|com.google.doubleclick.(doubleclick-core|doubleclick-openrtb|doubleclick-parent)|com.google.firebase.(firebase-ads|firebase-ads-lite)|com.mopub.mediation.(admob)|com.yodo1.mas.mediation.(admob)|net.admixer.sdk.mediation-adapter.(admob)|net.admixer.sdk.mediation.(admob)|org.robovm.(robopods-google-mobile-ads-ios)).*"
    tags:

  - id: ThirdParties.SDK.Google.Analytics
    name: Google Analytics
    domains:
      - analytics.google.com
    patterns:
      - "(?i)(com.google.apis.(google-api-services-analyticsreporting)|com.google.firebase.(firebase-analytics|firebase-analytics-ktx)).*"
    tags:

  - id: ThirdParties.SDK.Google.Cloud
    name: Google Cloud
    domains:
      - cloud.google.com
    patterns:
      - "(?i)(com.anvato.(androidsdk)|com.google.android.gms.(play-services-recaptcha)|com.google.api.grpc.(proto-google-cloud-datastore-v1)|com.google.apis.(google-api-services-container|google-api-services-storage)|com.google.auth.(google-auth-library-credentials|google-auth-library-oauth2-http)|com.google.cloud.dataflow.(google-cloud-dataflow-java-sdk-all)|com.google.cloud.datastore.(datastore-v1-proto-client)|com.google.cloud.(google-cloud-bigquery|google-cloud-bigquerystorage|google-cloud-bom|google-cloud-compute|google-cloud-core|google-cloud-datastore|google-cloud-dns|google-cloud-errorreporting|google-cloud-language|google-cloud-logging|google-cloud-monitoring|google-cloud-nio|google-cloud-pubsub|google-cloud-resourcemanager|google-cloud-securitycenter|google-cloud-spanner|google-cloud-speech|google-cloud-storage|google-cloud-trace|google-cloud-translate|google-cloud-vision)|com.igg.component.sdk.(auth-google)|com.spotify.(featran-scio|scio-avro|scio-bigquery|scio-core|scio-google-cloud-platform|scio-macros|scio-schemas)).*"
    tags:

  - id: ThirdParties.SDK.Google.Drive
    name: Google Drive
    domains:
      - drive.google.com
    patterns:
      - "(?i)(com.google.android.gms.(play-services-drive)|com.google.apis.(google-api-services-drive)).*"
    tags:

  - id: ThirdParties.SDK.Google.Firebase
    name: Google Firebase
    domains:
      - firebase.google.com
    patterns:
      - "(?i)(com.firebase.(firebase-client|firebase-client-android|firebase-client-jvm|firebase-jobdispatcher|firebase-jobdispatcher-with-gcm-dep|firebase-token-generator|geofire|geofire-android|geofire-common|tubesock)|com.firebaseui.(firebase-ui|firebase-ui-auth|firebase-ui-database)|com.google.firebase.(firebase-admin|firebase-appcheck|firebase-appcheck-debug|firebase-appcheck-safetynet|firebase-appdistribution-gradle|firebase-appindexing|firebase-auth|firebase-auth-ktx|firebase-bom|firebase-common|firebase-common-ktx|firebase-components|firebase-config|firebase-config-ktx|firebase-core|firebase-crash|firebase-database|firebase-database-ktx|firebase-datatransport|firebase-dynamic-links|firebase-dynamic-links-ktx|firebase-encoders|firebase-encoders-json|firebase-firestore|firebase-firestore-ktx|firebase-functions|firebase-iid|firebase-iid-interop|firebase-inappmessaging-display|firebase-inappmessaging-display-ktx|firebase-installations|firebase-installations-interop|firebase-invites|firebase-measurement-connector|firebase-messaging-ktx|firebase-ml-modeldownloader|firebase-ml-vision|firebase-ml-vision-face-model|firebase-perf|firebase-perf-ktx|firebase-plugins|firebase-storage|perf-plugin|firebase-crashlytics|firebase-crashlytics-buildtools|firebase-crashlytics-gradle|firebase-crashlytics-ktx|firebase-crashlytics-ndk)|com.segment.analytics.android.integrations.(firebase)|com.crashlytics.sdk.android.(answers|crashlytics|crashlytics-core|crashlytics-ndk)|org.librarysimplified.(org.librarysimplified.crashlytics.api)).*"
