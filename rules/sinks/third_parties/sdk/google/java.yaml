    patterns:
      - "(?i)(com.google.apis.(google-api-services-gmail)).*"
    tags:

  - id: ThirdParties.SDK.Google
    name: Google
    domains:
      - google.com
    patterns:
      - "(?i)(client.(google-api-client|google-api-client-android|google-api-client-jackson2|google-http-client|google-http-client-jackson2|google-oauth-client|google-oauth-client-jetty)|com.getui.(sdk-for-google-play)|com.google.ads.interactivemedia.v3.(interactivemedia)|com.google.android.ads.(mediation-test-suite)|com.google.android.exoplayer.(extension-ima)|com.google.appengine.(appengine-api-1.0-sdk)|com.google.auto.service.(auto-service)|com.google.gms.(google-services)|com.google.http-client.(google-http-client-bom)|com.google.oauth-client.(google-oauth-client-jetty)|com.google.sitebricks.(sitebricks-mail)|com.google.tango.(sdk-support)|com.google.vr.(sdk-audio|sdk-base)|org.renjin.cran.(loa)).*"
