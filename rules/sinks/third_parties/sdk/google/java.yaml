
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Google.Admob
    name: Google Admob
    domains:
      - "admob.google.com"
    patterns:
      - "(?i)(com[.]google[.]ads[.]mediation|com[.]google[.]android[.]gms|com[.]google[.]api-ads|com[.]google[.]apis|com[.]google[.]doubleclick|com[.]google[.]firebase).*"
    tags:

  - id: ThirdParties.SDK.Google.Analytics
    name: Google Analytics
