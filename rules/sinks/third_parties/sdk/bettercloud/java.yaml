
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Bettercloud
    name: Bettercloud
    domains:
      - bettercloud.com
    patterns:
      - "(?i)(com.bettercloud.(spring-boot-starter-scim2)).*"
    tags:
