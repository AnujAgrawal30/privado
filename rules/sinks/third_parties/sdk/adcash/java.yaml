
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Adcash
    name: Adcash
    domains:
      - adcash.com
    patterns:
      - "(?i)(com.adcash.(adcash-admob-adapter|adcash-mopub-adapter|adcash-sdk-lib)).*"
    tags:
