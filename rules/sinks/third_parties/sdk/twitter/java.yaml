
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Twitter
    name: Twitter
    domains:
      - twitter.com
    patterns:
      - "(?i)(com.twitter.common.zookeeper.(client|group)|com.twitter.common.(application-action|base|io|quantity|stats)|com.twitter.elephantbird.(elephant-bird-core|elephant-bird-pig)|com.twitter.inject.(inject-core)|com.twitter.sdk.android.(tweet-composer|tweet-ui|twitter|twitter-core)|com.twitter.(algebird-core|bijection-avro|bijection-core|chill|chill-bijection|chill-hadoop|chill-java|finagle-core|finagle-http|finagle-httpx|finagle-kestrel|finagle-kestrelx|finagle-ostrich4|finagle-serversets|finagle-stats|finagle-stream|finagle-thrift|finagle-toggle|finatra-http|hbc-core|hbc-twitter4j|inject-core|maple|ostrich|parquet-common|scalding-core|scrooge-core|scrooge-generator|scrooge-serializer|summingbird-core|twitter-server|twitter-text|util-app|util-codec|util-core|util-eval|util-logging)|io.trane.(arrows-twitter)|org.springframework.social.(spring-social-twitter)|org.twitter4j.(twitter4j-core|twitter4j-stream)|twitter-api.(twitter-api)).*"
    tags:
