
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Criteo
    name: Criteo
    domains:
      - "criteo.com"
    patterns:
      - "(?i)(com[.]criteo[.]mediation[.]google[.](criteo-adapter)|com[.]criteo[.]mediation[.]mopub[.](criteo-adapter)|com[.]criteo[.]publisher[.](criteo-publisher-sdk|criteo-publisher-sdk-development)).*"
    tags:
