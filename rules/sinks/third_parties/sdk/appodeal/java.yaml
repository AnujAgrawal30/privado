
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Appodeal
    name: Appodeal
    domains:
      - "appodeal.com"
    patterns:
      - "(?i)(com[.]appodeal[.]integration[.](android-integration)|com[.]mobidevelop[.]robovm[.](robopods-appodeal-ios|robopods-appodeal-parent)|ru[.]prof-itgroup[.](appodeal_helper)).*"
    tags:

  - id: ThirdParties.SDK.Appodeal
    name: Appodeal
    domains:
      - "appodeal.net"
    patterns:
      - "(?i)(net[.]admixer[.]sdk[.]mediation[.](appodeal)).*"
    tags:
