
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Ensighten
    name: Ensighten
    domains:
      - "ensighten.com"
    patterns:
      - "(?i)(com[.]ensighten[.]android|com[.]ensighten[.]plugin[.]android).*"
    tags:
