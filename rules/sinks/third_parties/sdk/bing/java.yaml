
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Bing
    name: Bing
    domains:
      - bing.com
    patterns:
      - "(?i)(com.microsoft.bing.(bing-autosuggest|bing-commerce-search|bing-customimagesearch|bing-customwebsearch|bing-entitysearch|bing-imagesearch|bing-newsearch|bing-spellcheck|bing-videosearch)).*"
    tags:
