
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Smartlook
    name: Smartlook
    domains:
      - "smartlook.com"
    patterns:
      - "(?i)(com[.]smartlook[.](smartlook-crash-gradle-plugin)).*"
    tags:
