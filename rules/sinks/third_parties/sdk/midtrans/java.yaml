
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Midtrans
    name: Midtrans
    domains:
      - "midtrans.com"
    patterns:
      - "(?i)(ai[.]devsupport[.](midtrans)|co[.]mailtarget[.](midtrans-snap-client)|com[.]midtrans[.](corekit|gopay-checkout|issuetracker|java-library|scancard|uikit)|io[.]github[.]febialfarabi[.](payment-model)).*"
    tags:
