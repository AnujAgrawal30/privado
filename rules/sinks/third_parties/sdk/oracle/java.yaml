
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Oracle
    name: Oracle
    domains:
      - oracle.com
    patterns:
      - "(?i)(com.oracle.oci.sdk.(oci-java-sdk-common|oci-java-sdk-database|oci-java-sdk-keymanagement|oci-java-sdk-loadbalancer|oci-java-sdk-monitoring|oci-java-sdk-ons|oci-java-sdk-workrequests)).*"
    tags:
