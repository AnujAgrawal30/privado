
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Estimote
    name: Estimote
    domains:
      - estimote.com
    patterns:
      - "(?i)(com.estimote.(cloud-plugin|coresdk|internal-plugins-api|ketchup|management-sdk|proximity-sdk|repository-plugin|scanning-plugin|scanning-sdk|sdk)).*"
    tags:
