
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Kontakt
    name: Kontakt
    domains:
      - "kontakt.io"
    patterns:
      - "(?i)(com[.]kontaktio[.]sdk|com[.]kontaktio|io[.]kontakt[.]mvn|com[.]kontakt[.]sdk).*"
    tags:
