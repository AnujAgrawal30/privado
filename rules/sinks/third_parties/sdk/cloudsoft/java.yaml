
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Cloudsoft
    name: Cloudsoft
    domains:
      - "cloudsoft.io"
    patterns:
      - "(?i)(io[.]cloudsoft[.]jclouds[.]api[.](vcloud)|io[.]cloudsoft[.]jclouds[.]labs[.](vcloud-director)).*"
    tags:
