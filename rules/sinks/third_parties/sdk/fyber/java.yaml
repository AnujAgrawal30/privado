
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Fyber
    name: Fyber
    domains:
      - "fyber.com"
    patterns:
      - "(?i)(com[.]fyber[.]vamp[.](core-sdk|mraid-kit|video-kit)|com[.]fyber[.](fairbid-sdk)|com[.]mopub[.]mediation[.](fyber)).*"
    tags:
