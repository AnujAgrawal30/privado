
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Hyphenate
    name: Hyphenate
    domains:
      - hyphenate.com
    patterns:
      - "(?i)(com.hyphenate.(hyphenate-sdk|hyphenate-sdk-lite)).*"
    tags:
