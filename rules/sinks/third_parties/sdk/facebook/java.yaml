    domains:
      - facebook.com
    patterns:
      - "(?i)(cljsjs.(facebook)|cn.sharesdk.facebook.(ShareSDK-Facebook)|com.agorapulse.(micronaut-facebook-sdk)|com.amazonaws.(aws-android-sdk-auth-facebook)|com.applovin.mediation.(facebook-adapter)|com.facebook.ads.sdk.(facebook-java-ads-sdk)|com.facebook.airlift.(concurrent|log-manager)|com.facebook.android.(account-kit-sdk|audience-network-sdk|facebook-android-sdk|facebook-applinks|facebook-common|facebook-core|facebook-gamingservices|facebook-login|facebook-marketing|facebook-messenger|facebook-places|facebook-share)|com.facebook.api.(facebook-java-api)|com.facebook.drift.(drift-api)|com.facebook.fresco.custom.(fbcore)|com.facebook.fresco.(animated-gif|animated-webp|fbcore|fresco|imagepipeline)|com.facebook.infer.annotation.(infer-annotation)|com.facebook.presto.(presto-common|presto-parser|presto-tests|presto-tpch)|com.facebook.rebound.(rebound)|com.facebook.shimmer.(shimmer)|com.facebook.soloader.(nativeloader)|com.facebook.stetho.(stetho|stetho-okhttp3)|com.github.androidsocialnetworks.(facebook)|com.github.asne.facebook.(facebook)|com.github.ldaniels528.(scalajs-social-facebook)|com.google.ads.mediation.(facebook)|com.google.code.facebookapi.(facebook-java-api)|com.hp.score.sdk.(score-content-sdk)|com.igg.component.sdk.(auth-facebook)|com.infstory.(retrofacebook-annotation)|com.mobileia.(facebook)|com.mopub.mediation.(facebookaudiencenetwork)|com.socialize.(facebook)|com.tencent.tbs.tbssdk.(sdk)|com.yodo1.mas.mediation.(facebook)|io.github.sunitsdk.(san-sdk)|io.scalajs.(facebook-api|social-facebook)|net.admixer.sdk.mediation.(facebook)|org.agorava.(agorava-facebook-api|agorava-facebook-cdi)|org.alfresco.(facebook)|org.apache.camel.quarkus.(camel-quarkus-facebook-deployment)|org.apache.camel.(camel-facebook)|org.keycloak.(keycloak-social-facebook)|org.mule.sdk.(mule-sdk-api)|org.onap.msb.java-sdk.(msb-java-sdk)|org.rescarta.rc-sdk.(rc-sdk)|org.robovm.(robopods-facebook-ios|robopods-facebook-ios-core)|org.springframework.social.(spring-social-facebook)|org.z