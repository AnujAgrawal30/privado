
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Slack
    name: Slack
    domains:
      - "slack.com"
    patterns:
      - "(?i)(com[.]slack[.]api|com[.]hubspot[.]slack|com[.]kreait[.]slack|com[.]palantir[.]roboslack|com[.]slack[.]eithernet|com[.]slack[.]keeper|com[.]ullink[.]slack|gradle[.]plugin[.]fr[.]pturpin[.]slackpublish|gradle[.]plugin[.]net[.]madeng[.]slack|io[.]hndrs[.]slack|net[.]gpedro[.]integrations[.]slack|org[.]incode[.]module[.]slack).*"
    tags:
