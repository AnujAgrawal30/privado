
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Count
    name: Count
    domains:
      - count.ly
    patterns:
      - "(?i)(com.gitee.chinasoft_ohos.(countly-sdk-ohos)|com.people.library.(countly)|com.segment.analytics.android.integrations.(countly)|com.segment.analytics.android.(analytics-integration-countly)|io.segment.analytics.android.(countly)|ly.count.android.plugins.upload-symbols.(ly.count.android.plugins.upload-symbols.gradle.plugin)|ly.count.android.(sdk|sdk-native|sdk-plugin)|ly.count.sdk.(core|java)|ly.count.(sdk-android|sdk-android-messaging)).*"
    tags:
