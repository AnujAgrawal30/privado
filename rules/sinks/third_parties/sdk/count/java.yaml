
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Count
    name: Count
    domains:
      - "count.ly"
    patterns:
      - "(?i)(ly[.]count[.]android[.]plugins[.]upload-symbols|ly[.]count[.]android|ly[.]count[.]sdk|ly[.]count).*"
    tags:
