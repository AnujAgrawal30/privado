
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Revenuemonster
    name: Revenuemonster
    domains:
      - "revenuemonster.my"
    patterns:
      - "(?i)(com[.]github[.]revenuemonster[.](RevenueMonsterOpenAPI)|io[.]revenuemonster[.]sdk[.](rm-kotlin-sdk|rm-kotlin-sdk-android|rm-kotlin-sdk-android-debug|rm-kotlin-sdk-jvm)|io[.]revenuemonster[.](rm-kotlin-sdk|rm-kotlin-sdk-android|rm-kotlin-sdk-android-debug)).*"
    tags:
