
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Guardsquare
    name: Guardsquare
    domains:
      - "guardsquare.com"
    patterns:
      - "(?i)(com[.]guardsquare[.](dexguard-gradle-plugin|proguard-base|proguard-core)).*"
    tags:
