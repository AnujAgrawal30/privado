
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Apptentive
    name: Apptentive
    domains:
      - "apptentive.com"
    patterns:
      - "(?i)(com[.]apptentive[.](apptentive-android)|com[.]mparticle[.](android-apptentive-kit)).*"
    tags:
