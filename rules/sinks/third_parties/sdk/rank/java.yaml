
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Rank
    name: Rank
    domains:
      - rank.com
    patterns:
      - "(?i)(com.rank.android.(rankregistration|rankresponsiblegambling|ranksettings)).*"
    tags:
