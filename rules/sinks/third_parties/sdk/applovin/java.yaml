
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Applovin
    name: Applovin
    domains:
      - "applovin.com"
    patterns:
      - "(?i)(com[.]applovin[.]mediation|com[.]applovin[.]quality|com[.]applovin).*"
    tags:
