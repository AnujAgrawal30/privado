
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Applovin
    name: Applovin
    domains:
      - "applovin.com"
    patterns:
      - "(?i)(com[.]adtoapp[.]android[.](adtoapp-applovin)|com[.]applovin[.]mediation[.](bytedance-adapter|fyber-adapter|google-adapter|ironsource-adapter|tapjoy-adapter|unityads-adapter)|com[.]applovin[.]quality[.](AppLovinQualityServiceGradlePlugin)|com[.]applovin[.](applovin-sdk)|com[.]mopub[.]mediation[.](applovin)).*"
    tags:
