# This file contains policies related to data storage. You can define policies related to encryption, back-up etc. 

policies:
        - id: Policy.Threats.Storage.isAppDataBackupAllowed
          type: threat
          description: iOS and Android allow users to back up their applications as well as their data. A backup containing sensitive data may lead to breaches or unauthorized access.
          fix: "If the application holds sensitive data, don't allow back-up. You should ensure that the data is encrypted if the back-up necessary.
               Reference link: https://github.com/OWASP/owasp-mstg/blob/v1.4.0/Document/0x05d-Testing-Data-Storage.md#checking-for-sensitive-data-disclosure-through-the-user-interface-mstg-storage-7"
          action: Deny
          repositories:
                - **
          tags:
                - "Mobile Security": MSTG-STORAGE-8

        - id: Policy.Threats.Storage.isDataStoredOnExternalStorage
          type: threat
          description: External or shared data storage is globally accessible by all the apps on mobile. If app writes the sensitive data on external or shared storage, 
                       other apps can read the data leading to unauthorized access.
          fix: "App should not store sensitive data on the external or shared storage. In case, there is a necessity, the data must be encrypted. 
               Reference link: https://github.com/OWASP/owasp-mstg/blob/v1.4.0/Document/0x05d-Testing-Data-Storage.md#testing-local-storage-for-sensitive-data-mstg-storage-1-and-mstg-storage-2"
          action: Deny
          repositories:
                - **
          tags:
                - "Mobile Security": MSTG-STORAGE-1, MSTG-STORAGE-2
